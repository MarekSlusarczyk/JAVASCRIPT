        <!-- Zadanie 1 -->
        <button id="click">Kliknij mnie ;)</button>
        <button id="stop">Stop</button>
        <img src="https://i.wpimg.pl/1200x/filerepo.grupawp.pl/api/v1/display/embed/acb12a33-2d01-406a-86f6-1e273b77f28a" alt="obrazek">

        <script>
            $('button#click').on('click', function() {
                $('img').animate({
                    top: '-50%',
                }, 1000, 'linear', function() {
                    $('img').hide();
                    setTimeout(() => {
                        $('img').css({
                            "top":"50%",
                        });
                        
                        $('img').show();

                        $('img').animate({
                            left: '100%',
                        }, 1500, 'linear', function() {
                            $('img').animate({
                                left: '0%',
                            }, 3000, 'linear')

                            $('img').slideUp(5000)
                        })
                    }, 1000)
                })
            })

            $('button#stop').on('click', function() {
                $('img').stop();
                $('img').css({
                    "top":"50%",
                    "left":"50%",
                });
            })
        </script>
