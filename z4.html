<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <input type="text" name="liczba" placeholder="Liczba">
        <button>Sprawd≈∫</button>
        <div></div>
        <script>
            const l = document.querySelector('input[name="liczba"]');
            const btn = document.querySelector('button');
            const div = document.querySelector('div');

            btn.addEventListener('click', () => {
                let liczba = parseInt(l.value);
                let wynik = przedzial(liczba);
                div.innerHTML = wynik;
            })

            function przedzial(a) {
                if (a >= 0 && a <= 100) {
                    return true;
                } else {
                    return false;
                }
            }
        </script>
    </body>
</html>
