            // Zadanie 5
            const btn = document.querySelector('button')
            const poczatek = document.querySelector('input[name="poczatek"]')
            const koniec = document.querySelector('input[name="koniec"]')
            const wynik = document.querySelector('div')
            btn.addEventListener('click', () => {
                const liczby_wylosowane = [];
                let min = parseInt(poczatek.value)
                let max = parseInt(koniec.value)
                for (let i = min; i <= max; i++) {
                    let random = Math.floor(Math.random() * (max - min)) + min;
                    liczby_wylosowane.push(random);
                }

                const parzyste = [];
                const nieparzyste = [];

                console.log(liczby_wylosowane)

                for (let i = 0 ; i < liczby_wylosowane.length; i++) {
                    if (liczby_wylosowane[i] % 2 == 0) {
                        parzyste.push(liczby_wylosowane[i])
                    } else {
                        nieparzyste.push(liczby_wylosowane[i])
                    }
                }

                nieparzyste.sort()
                parzyste.sort()
                nieparzyste.reverse();

                const polaczone = nieparzyste.concat(parzyste);
                wynik.innerHTML = 'Liczby: ' + polaczone.join(', ')
            })
