<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <title>jQuery</title>
        <style>
            body {
                width: 99%;
                height: 96vh;
            }

            /* Zadanie 5 */
            .menu {
                width: 120px;
                padding: 10px;
                height: 40px;
                font-size: 16px;
                border: 2px solid rgb(0, 131, 148);
                border-radius: 10px;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: Arial;
                font-weight: bold;
                position: relative;
            }

            .list {
                position: absolute; 
                top: 100%;
            }

            .item {
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px;
                margin-bottom: 1px;
                border: 2px solid rgb(204, 204, 204);
                cursor: pointer;
                border-radius: 5px;
                width: 100px;
            }

            .item:hover {
                background-color: gray;
            }

            .list_submenu {
                position: absolute; 
                left: 100%;
                top: 0%;
            }

            .list_submenu .item {
                color: black;
                width: 200px;
            }
        </style>
    </head>

        <!-- Zadanie 5 -->
        <div class="menu">Menu rozwijane</div>
        <script>
            $('.menu').on('mouseenter', function() {
                $('.menu').append(`<div class="list">
                    <div class="item">Opcja 1 -></div>
                    <div class="item">Opcja 2</div>
                    <div class="item">Opcja 3</div>
                </div>`)
                $('.item:first-child').on('mouseenter', function() {
                    $(this).append(`<div class="list_submenu">
                        <div class="item">Submenu Opcja 1</div>
                        <div class="item">Submenu Opcja 2</div>
                        <div class="item">Submenu Opcja 3</div>
                    </div>`)
                    $(this).css({'color':'rgb(0, 131, 148)', 'background-color':'rgb(204, 204, 204)', 'border':'2px solid rgb(131, 131, 131)'})
                }).on('mouseleave', function() {
                    $(this).html('Opcja 1 ->')
                    $(this).css({'color':'black', 'background-color':'transparent'})
                })
            }).on('mouseleave', function() {
                $('.menu').html('Menu rozwijane');
            })
        </script>
